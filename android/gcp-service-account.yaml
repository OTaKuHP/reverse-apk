id: gcp-service-account

info:
  name: Google (GCP) Service-account
  author: gaurang
  severity: low
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "\"type\": \"service_account\""
