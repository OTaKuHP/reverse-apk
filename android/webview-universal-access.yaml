id: webview-universal-access

info:
  name: Webview Universal Access enabled
  author: gaurang
  severity: medium
  tags: android,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    matchers:
      - type: word
        words:
          - "Landroid/webkit/WebSettings;->setAllowUniversalAccessFromFileURLs(Z)V"
