id: paypal-braintree-token

info:
  name: Paypal Braintree Access Token
  author: gaurang
  severity: high
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "access_token\\$production\\$[0-9a-z]{16}\\$[0-9a-f]{32}"
