id: slack-api

info:
  name: Slack API Key
  author: gaurang
  severity: high
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "xox[baprs]-([0-9a-zA-Z]{10,48})?"
