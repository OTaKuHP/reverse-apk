id: biometric-detect

info:
  name: Biometric or Fingerprint detect
  author: gaurang
  severity: info
  tags: android,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml
      
    matchers:
      - type: word
        words:
          - "android.permission.USE_FINGERPRINT"
          - "android.permission.USE_BIOMETRIC"
