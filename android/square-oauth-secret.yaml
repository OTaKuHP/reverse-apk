id: square-oauth-secret

info:
  name: Square OAuth Secret
  author: gaurang
  severity: high
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "sq0csp-[0-9A-Za-z\\-_]{43}"
