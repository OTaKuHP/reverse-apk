id: improper-certificate-validation

info:
  name: Improper Certificate Validation
  author: gaurang
  severity: medium
  tags: android,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    matchers:
      - type: word
        words:
          - "Landroid/webkit/SslErrorHandler;->proceed()V"
