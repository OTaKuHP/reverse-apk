id: google-api-key

info:
  name: Google API key
  author: gaurang
  severity: info
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "AIza[0-9A-Za-z\\-_]{35}"
