id: adb-backup-enabled

info:
  name: ADB Backup Enabled
  author: gaurang
  severity: low
  tags: android,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    matchers:
      - type: word
        words:
          - "android:allowBackup=\"true\""
