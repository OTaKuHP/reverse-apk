id: linkedin-client-id

info:
  name: Linkedin Client ID
  author: gaurang
  severity: low
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "(?i)linkedin(.{0,20})?(?-i)[0-9a-z]{12}"
