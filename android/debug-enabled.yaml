id: android-debug-enabled

info:
  name: Android Debug Enabled
  author: gaurang
  severity: low
  tags: android,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali

    matchers:
      - type: regex
        regex:
          - "android:debuggable=\"true\""
