id: facebook-client-id

info:
  name: Facebook Client ID
  author: gaurang
  severity: info
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "(?i)(facebook|fb)(.{0,20})?['\"][0-9]{13,17}['\"]"
