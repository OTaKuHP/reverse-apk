id: sendgrid-api-key

info:
  name: Sendgrid API Key
  author: gaurang
  severity: high
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "SG\\.[a-zA-Z0-9]{22}\\.[a-zA-Z0-9]{43}"
