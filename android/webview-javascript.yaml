id: webview-javascript-enabled

info:
  name: Webview JavaScript enabled
  author: gaurang
  severity: info
  tags: android,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    matchers:
      - type: word
        words:
          - "Landroid/webkit/WebSettings;->setJavaScriptEnabled(Z)V"
