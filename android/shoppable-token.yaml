id: shoppable-token

info:
  name: Shoppable Service Auth Token
  author: philippedelteil
  severity: info
  references: https://ask.shoppable.com/knowledge/quick-start-api-guide

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    matchers:
      - type: word
        part: body
        words:
          - data-shoppable-auth-token
