id: twitter-secret

info:
  name: Twitter Secret
  author: gaurang
  severity: high
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "(?i)twitter(.{0,20})?[0-9a-z]{35,44}"
