id: amazon-mws-auth-token-value

info:
  name: Amazon MWS Auth Token
  author: gaurang
  severity: high
  tags: token,file

file:
  - extensions:
      - action
      - asp
      - aspx
      - html
      - jar
      - java
      - js
      - json
      - jsp
      - php
      - properties
      - smali
      - txt
      - xml

    extractors:
      - type: regex
        regex:
          - "amzn\\.mws\\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
